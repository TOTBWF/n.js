<html>
  <head>
    <title>Hopf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="./lib/OrbitalControls.js"></script>
    <style>
     body {
         margin: 0;
         background-color: black;
     }
     #major {
         position: absolute;
         top: 0;
         left: 0;
         z-index: -2;
     }
     #minor {
         position: absolute;
         top: 0;
         left: 0;
         z-index: -1;
     }
     a {
         margin-top: 16px;
         margin-left: 8px;
         color: white;
     }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <a href=https://en.wikipedia.org/wiki/Hopf_fibration>Hopf Fibration</a>
    </div>
    <canvas id="major"></canvas>
    <canvas id="minor"></canvas>
    <script src="./hopf.js"></script>
  </body>
